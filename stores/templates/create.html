{% load static %}
<html>

<head>
	<title>The Mall</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href={% static 'css/main.css' %} />
</head>

<body>

	<!-- Header -->
	<header id="header" class="alt">
		<div class="logo"><a href="index.html">The eMall <span>by Coded</span></a></div>
		<a href="#menu">Menu</a>
	</header>

	<!-- Nav -->
	<nav id="menu">
		<ul class="links">
			<li><a href="index.html">Cart</a></li>
			<li><a href="generic.html">Account</a></li>
			<li><a href="create.html">Create</a></li>
			<li><a href="elements.html">Logout</a></li>
		</ul>
    </nav>
    


    <br>
    <div class="card">
      <h5 class="card-header">Create</h5>
      <div class="card-body">
        <p class="card-text">
            <form action="{% url 'store-create' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Create" class="btn btn-outline-success">
            </form>
        </p>
      </div>
    </div>










    <!-- Footer -->
	<footer id="footer">
		<div class="container">
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
			</ul>
		</div>
		<div class="copyright">
			&copy; The eMall by Coded. All rights reserved.
		</div>
	</footer>

	<!-- Scripts -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
	<script src="{% static 'js/skel.min.js' %}"></script>
	<script src="{% static 'js/util.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
